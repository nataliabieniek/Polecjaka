version: '3'

services: 
  web:
        build:
          contex: .
          dockerfile: docker/nginx/Dockerfile
        ports:
          - "8080:80"
        volumes:
          - .:/app/
        links:
          - php
  php:
    build:
      contex: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/app/
