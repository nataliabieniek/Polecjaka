<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://kit.fontawesome.com/706968a771.js" crossorigin="anonymous"></script>
    <title>Polecajka</title>
</head>
<body>
    <div class="base-container">
        <nav>
            <img src="../img/logo.svg">
            <ul>
                <li>
                    <i class="fas fa-map-marked-alt"></i>
                    <a href="#" class="button">Dodaj miejsce</a>
                </li>
                <li>
                    <i class="fas fa-search-location"></i>
                    <a href="#" class="button">Szukaj poleceń</a>
                </li>
                <li>
                    <i class="fas fa-cogs"></i>
                    <a href="#" class="button">Wyloguj się</a>
                </li>
            </ul>
        </nav>
        <main>
            <header>
                <div class="menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo-bar">
                    <img class="logo-in-bar" src="../img/logo.svg">
                </div>
                <div class="user-profil">
                    <i class="fas fa-user"></i>
                </div>
            </header>
            <section class="project">
                <div class="map">
                    <img src="../img/map.svg">
                </div>
                <div class="info-board">
                    <div class="name-of-place">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Nazwa miejsca, adres</p>
                    </div>
                    <div class="tags">

                    </div>
                    <div class="comments">

                    </div>    
                </div>
            </section>
        </main>

    </div>
</body>
